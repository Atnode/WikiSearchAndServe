<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Gozim Browswing {{ .Path }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/custom/custom.css" rel="stylesheet">

  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Gozim</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/browse/">Browse</a></li>
            <li><a href="/search/">Search</a></li>
            <li><a href="/about/">About</a></li>

          </ul>
          <form class="navbar-form navbar-right" role="form" action="/search/">
            <input type="text" class="form-control" name="search_data" id="search_data" placeholder="Search...">
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">

      
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Mime type</th>
        </tr>

        <tbody>

        {{with .Articles}}
          {{range .}}
          <tr>
            <td><a href="/zim/{{ .FullURL }}">{{ .Title }}</a></td>
            <td>{{ .MimeType }}</td>
          </tr>
          {{end}}
        {{end}}

        </tbody>
      </thead>
      </table>
     
    </div> <!-- /container -->

    <div id="footer">
      <div class="container">
          
        <ul class="pager">
            <li class="previous">
                <a href="/browse/?page={{ .PreviousPage }}">← Previous</a>
            </li>
            <li class="next">
                <a href="/browse/?page={{ .NextPage  }}">Next →</a>
            </li>
        </ul>

        <p class="muted credit">Gozim</p>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
