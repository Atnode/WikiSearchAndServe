<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/logo.png">

    <title>{{ .Filename }}</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fork-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

	<script src="/static/i18n/jquery.min.js" type="text/javascript"></script>
	<script src="/static/i18n/jquery.MultiLanguage.min.js"></script>

  </head>

  <body>



<main class="page">
	<section class="feufeuih-block">
    <div class="container">
	<div class="heading">
				<h2><i aria-hidden="true" class="fa fa-search fa-fw"></i> <span id="title"></span> {{ .Filename }}</h2>
			</div>
<div class="feufeuih-card text-center">
		<div class="jumbotron">
			<h2 id="ex-title"></h2>
			<span id="ex-word"></span><br>
			<span id="ex-sentence"></span><br>
			<span id="ex-requiredexcluded"></span>
		</div>


  			
				<form role="form" method="POST" action="/index/">
					<div class="form-group">
				    	<input type="text" class="form-control item"  name="search_data" id="search_data" placeholder="...">
				  	</div>
            <div class="form-group">
						<button type="submit" class="btn btn-outline-primary" id="btn-search"></button>
				</div>
				 
				 </form>
         	
  	

    </div>
    	</section>
</main>
    <script>
    $('div.jswarning').css('display','none');
    $('div.main').css('visibility','visible');

	var lang = window.navigator.languages ? window.navigator.languages[0] : null;
    lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage;
	if (lang.indexOf('-') !== -1)
    lang = lang.split('-')[0];
	if (lang.indexOf('_') !== -1)
    lang = lang.split('_')[0];

    $(document).ready(function() {
		$.MultiLanguage('/static/i18n/lang_index.json', lang)
    });
</script>
  </body>
</html>
