<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/logo.png">

    <title>{{ .Filename }}</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fork-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

	<script src="/static/i18n/jquery.min.js" type="text/javascript"></script>
	<script src="/static/i18n/jquery.MultiLanguage.min.js"></script>

  </head>

  <body>



    <main class="page">
	<section class="feufeuih-block">
    <div class="container">
	<div class="heading">
				<h2><i aria-hidden="true" class="fa fa-search fa-fw"></i> <span id="title"></span> {{ .Filename }}</h2>
			</div>
<div class="feufeuih-card text-center">

      <p>{{ .Nbresult }} <span id="search-info-1"></span> {{ .Namequery }} <span id="search-info-2"></span> {{ .Searchtime }}</p>
<a href="/search/?search_data={{ .Query }}&page={{ .PreviousPage }}" class="btn btn-outline-primary float-left" id="btn-previous-1"></a>
						<a href="/" class="btn btn-outline-primary" id="btn-home-1"></a>
						<a href="/search/?search_data={{ .Query }}&page={{ .NextPage }}" class="btn btn-outline-primary float-right" style="margin-bottom: 1rem;" id="btn-next-1"></a>
<br>
      {{ if .Hits}}
      <table class="table table-striped">
        <thead>
        <tr>
          <th id="result-title"></th>
          <th id="result-score"></th>
        </tr>

        <tbody>

        {{with .Hits}}
        {{range .}}
          <tr>
            <td><a href="{{ .URL }}" target="_blank">{{ .Title }}</td>
            <td>{{ .Score }}</td>
          </tr>
        {{end}}
        {{end}}

        </tbody>
      </thead>
      </table>
     {{end}}

     						<a href="/search/?search_data={{ .Query }}&page={{ .PreviousPage }}" class="btn btn-outline-primary float-left" id="btn-previous-2"></a>
						<a href="/" class="btn btn-outline-primary" id="btn-home-2"></a>
						<a href="/search/?search_data={{ .Query }}&page={{ .NextPage }}" class="btn btn-outline-primary float-right" id="btn-next-2"></a>

    </div>

    	</section>
</main>
    <script>
    $('div.jswarning').css('display','none');
    $('div.main').css('visibility','visible');

	var lang = window.navigator.languages ? window.navigator.languages[0] : null;
    lang = lang || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage;
	if (lang.indexOf('-') !== -1)
    lang = lang.split('-')[0];
	if (lang.indexOf('_') !== -1)
    lang = lang.split('_')[0];

    $(document).ready(function() {
		$.MultiLanguage('/static/i18n/lang_searchResult.json', lang)
    });
</script>
  </body>
</html>
